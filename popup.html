<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Easy Scrape</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body { 
      min-width: 640px;
      padding: 20px; 
      font-family: 'Poppins', sans-serif; 
      margin: 0;
    }
    #message {
      font-size: 16px;
      padding-top: 20px;
      padding-bottom: 20px;
      text-decoration: none;
    }
    .button {
      padding: 8px;
      border: none;
      color: white;
      background-color: #007BFF;
      cursor: pointer; 
      transition: background-color 0.3s ease; 
      border-radius: 50%;
      font-family: 'Poppins', sans-serif;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .button:hover {
      background-color: #0056b3; 
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.6;
      pointer-events: none;
    }
    .button i {
      font-size: 14px;
    }
    .input {
      padding: 8px 15px;
      margin-right: 10px; 
      border: 1px solid #ddd;
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      margin: 0;
      table-layout: auto;
    }
    th, td {
      padding: 6px 10px;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border: none;
      border-bottom: 1px solid #f5f5f5;
      line-height: 1.2;
    }
    th {
      background-color: #fafafa;
      font-weight: 500;
      font-size: 10px;
      text-transform: uppercase;
      color: #999;
      border-bottom: 1px solid #eee;
      padding-top: 3px;
      padding-bottom: 3px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .status-col {
      width: auto;
      min-width: 80px;
    }
    .url-col {
      width: 60px;
      min-width: 60px;
    }
    .name-col {
      min-width: 120px;
    }
    .type-col {
      min-width: 120px;
    }
    .street-col {
      min-width: 150px;
    }
    .city-col {
      min-width: 80px;
    }
    .state-col {
      min-width: 80px;
    }
    .postal-col {
      min-width: 80px;
    }
    .country-col {
      min-width: 80px;
    }
    .placeid-col {
      min-width: 200px;
    }
    .maps-col {
      width: auto;
      min-width: 60px;
    }
    .rating-col {
      min-width: 60px;
    }
    .about-col {
      min-width: 80px;
    }
    .summary-col {
      min-width: 200px;
      max-width: 300px;
      white-space: normal;
      line-height: 1.4;
    }
    .images-col {
      width: auto;
      min-width: 60px;
      text-align: center;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .processing {
      background-color: #fff3cd;
    }
    .completed {
      background-color: #d4edda;
    }
    h1 {
      font-weight: 600;
      font-size: 24px;
      margin: 0;
    }
    h4 {
      margin: 0;
      padding-top: 10px;
    }
    h4 a {
      color: #676767;
      text-decoration: none;
    }
    h4 a:hover {
      color: #007BFF;
      text-decoration: none;
    }
    .main-controls {
      margin: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .left-controls, .right-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .download-controls {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      align-items: center;
    }
    .table-container {
      width: 100%;
      max-width: 900px;
      margin-top: 15px;
      border: 1px solid #f5f5f5;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      overflow-x: auto;
      overflow-y: auto;
    }
    .url-link {
      color: #007BFF;
      text-decoration: none;
      font-size: 11px;
    }
    .url-link:hover {
      text-decoration: underline;
    }
    .icon-button {
      padding: 8px;
      border: none;
      color: white;
      background-color: #007BFF;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 50%;
      font-family: 'Poppins', sans-serif;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-button:hover {
      background-color: #0056b3;
    }
    .icon-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.6;
      pointer-events: none;
    }
    .icon-button i {
      font-size: 14px;
    }
    .bottom-controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .process-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    thead {
      position: sticky;
      top: 0;
      background-color: #fafafa;
      z-index: 1;
      margin: 0;
    }
    th {
      background-color: #fafafa;
      font-weight: 500;
      font-size: 10px;
      text-transform: uppercase;
      color: #999;
      border-bottom: 1px solid #eee;
      padding: 6px;
      margin: 0;
      line-height: 1;
    }
    tbody {
      margin: 0;
    }
    td {
      padding: 6px;
      margin: 0;
    }
    .details-col {
      width: auto;
      min-width: 60px;
    }
    .images-col {
      width: auto;
      min-width: 60px;
      text-align: center;
    }
    thead {
      position: sticky;
      top: 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }
    
    .settings-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 15px 0;
    }
    
    .settings-group label {
      min-width: 120px;
    }
    
    .settings-group input {
      flex: 1;
    }
  </style>  
</head>
<body>
  <h1>&#x1F5FA;&#xFE0F; RV Park Scraper</h1>
  <h4>
    <a href="mailto:justin@umbric.com">justin@umbric.com</a> 
  </h4>
  
  <div class="main-controls">
    <div class="left-controls">
      <button id="collectButton" class="button" disabled title="Collect URLs">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="right-controls">
      <button id="clearButton" class="button" disabled title="Clear List">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>

  <div class="table-container">
    <table id="resultsTable">
      <thead>
        <tr>
          <th class="status-col">Status</th>
          <th class="name-col">Name</th>
          <th class="street-col">Street</th>
          <th class="city-col">City</th>
          <th class="state-col">State/Province</th>
          <th class="postal-col">Postal Code</th>
          <th class="country-col">Country</th>
          <th class="rating-col">Rating</th>
          <th class="lat-col">Latitude</th>
          <th class="lon-col">Longitude</th>
          <th class="website-col">Website</th>
          <th class="maps-col">Maps URL</th>
          <th class="details-col">Details</th>
          <th class="about-col">About</th>
          <th class="summary-col">Summary</th>
          <th class="images-col">Images</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="bottom-controls">
    <button id="processButton" class="icon-button" disabled title="Process URLs">
      <i class="fas fa-play"></i>
    </button>
    <button id="downloadCsvButton" class="icon-button" disabled title="Download CSV">
      <i class="fas fa-download"></i>
    </button>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <div class="settings-group">
        <label for="openaiKey">OpenAI API Key:</label>
        <input type="password" id="openaiKey" class="input" placeholder="Enter your OpenAI API key">
        <button id="saveSettings" class="button">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
